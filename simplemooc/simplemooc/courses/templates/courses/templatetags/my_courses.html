<li class="pure-menu-heading">Meus Cursos</li>
{% for enrollment in enrollments %}
<li>
    <a href="{% url 'courses:announcements' enrollment.course.slug %}">
        <i class="fas fa-book"></i>
        {{ enrollment.course }}
    </a>
</li>
{% empty %}
<li><a href="#">Nenhuma inscrição realizada.</a></li>
{% endfor %}
